<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="circle"></div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/logo.png" alt="starbucks_logo" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">MENU</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">NUTRITION VALUES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">STARBUCKS DELIVERS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">STARBUCKS REWARDS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">CAREER</a>
                  </li>
                </ul>
                <span class="navbar-text ">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-sharp fa-solid fa-location-dot"></i>coffee house search</a>
                      </li>
                      <button type="button" class="button register">Register</button>
                      <button type="button" class="button join">Join now</button>
                    </ul>
                </span>
              </div>
            </div>
          </nav>
          <section class="main_content">
            
            <div class="header">
            <div class="textbox">
                <h2>It's not just a coffee <br>It's <span>Starbucks</span></h2>
                <p>Introducing our vibrant new Frozen Lemonade Starbucks Refreshers® beverages: Strawberry Açaí, Pineapple Passionfruit and Mango Dragonfruit. </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imagebox">
                <img src="images/img1.png" class="starbucks">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png'); changeCircleColor('#017143')" alt=""></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png'); changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png'); changeCircleColor('#d752b1')" alt=""></li>
        </ul>
          </section>
         
    
    </div>


    <script src="index.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
